<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="fa6c95c2d3e8c2259db0d13b5411ccb03fa42c17" content="fa6c95c2d3e8c2259db0d13b5411ccb03fa42c17" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Watch This Amazing Video</h1>
        <!-- Embed the YouTube video -->
        <iframe src="https://www.youtube.com/embed/XqZsoesa55w" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <p>Enjoy the video and feel free to share it with others!</p>
    </div>

</body>
</html>
